<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de Vacantes</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
	crossorigin="anonymous">

</head>
<body>

	<img th:src="@{/images/logo.png}" with="136" height="136">

	<h1 class="text-primary">Listado de Vacantes</h1>

	<table class="table table-striped table-bordered table-hover">
		<tr>
		    <th>Logo</th>
			<th>Id</th>
			<th>Nombre</th>
			<th>Fecha Publicacion</th>
			<th>Salario Ofrecido</th>
			<th>Descripcion</th>
			<th>Destacada</th>
		</tr>

		<tr th:each="vacante:${listaVacantes}">
			<td><img th:src="@{/images/{img} (img=${vacante.imagen}) }" with="136" height="136"></td>
			<td th:text="${vacante.id}" />
			<td th:text="${vacante.nombre}" />
			<td th:text="${vacante.fecha}" />
			<td th:text="${vacante.salario}" />
			<td th:text="${vacante.descripcion}" />
			<!-- 			<td th:text="${vacante.destacado}" ></td> -->
			<!--  
			<td th:text="${vacante.destacado == 1 ? 'Si' : 'No'}" />
			-->
			<td><span th:if="${vacante.destacado == 1}"
				class="badge bg-success">Si</span> <span
				th:unless="${vacante.destacado == 1}" class="badge bg-danger">No</span>
			</td>

		</tr>

	</table>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
		crossorigin="anonymous"></script>

</body>
</html>
